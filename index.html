<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit AI - Complete AI Teacher</title>
    
    <!-- PWA Manifest for Mobile/Desktop Apps -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-32.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Splash Screen */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0f, #1e1b4b, #0f172a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .splash-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            color: #00ffea;
        }

        .splash-text {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .splash-welcome {
            font-size: 28px;
            color: #00ffea;
            margin-bottom: 10px;
            text-align: center;
        }

        .splash-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffea, #0099ff);
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Login Screen */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0f, #1e1b4b);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .login-container {
            background: rgba(20, 20, 30, 0.95);
            padding: 50px;
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(0, 255, 234, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-input {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(0, 255, 234, 0.4);
            border-radius: 12px;
            color: white;
            font-size: 17px;
            text-align: center;
        }

        .login-input:focus {
            outline: none;
            border-color: #00ffea;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            border: none;
            border-radius: 12px;
            color: #0a0a0f;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #00e6d0, #0088cc);
        }

        /* Main App */
        .app-container {
            height: 100vh;
            display: none;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            padding: 15px 25px;
            background: rgba(20, 20, 30, 0.9);
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(0, 255, 234, 0.2);
        }

        .menu-btn {
            background: rgba(0, 255, 234, 0.1);
            border: 1px solid rgba(0, 255, 234, 0.3);
            color: #00ffea;
            font-size: 22px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background: rgba(0, 255, 234, 0.2);
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            flex: 1;
        }

        .app-title i {
            color: #00ffea;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 15px;
            background: rgba(0, 255, 234, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 234, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: #0a0a0f;
        }

        .user-name {
            font-weight: 600;
            color: #00ffea;
        }

        .logout-btn {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        /* Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
            display: none;
        }

        .sidebar-overlay.show {
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 320px;
            background: rgba(20, 20, 30, 0.98);
            z-index: 999;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 255, 234, 0.2);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid rgba(0, 255, 234, 0.2);
        }

        .sidebar-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #00ffea;
        }

        .new-chat-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            border: none;
            border-radius: 12px;
            color: #0a0a0f;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .sidebar-body {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .chat-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 234, 0.2);
        }

        .chat-item.active {
            background: rgba(0, 255, 234, 0.12);
            border-color: rgba(0, 255, 234, 0.4);
        }

        /* Main Chat */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(10, 10, 15, 0.5);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            padding-bottom: 140px;
        }

        .message {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: #0a0a0f;
            flex-shrink: 0;
        }

        .user-avatar-message {
            background: linear-gradient(135deg, #ff6b35, #ffa726);
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        /* ACTION BUTTONS - ABOVE TEXT */
        .message-actions-top {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn-top {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
        }

        .speak-btn-top {
            background: rgba(0, 255, 234, 0.12);
            border: 1px solid rgba(0, 255, 234, 0.4);
            color: #00ffea;
        }

        .speak-btn-top.speaking {
            background: #00ffea;
            color: #0a0a0f;
            animation: pulse 2s infinite;
        }

        .video-btn-top {
            background: rgba(255, 107, 53, 0.12);
            border: 1px solid rgba(255, 107, 53, 0.4);
            color: #ff6b35;
        }

        .video-btn-top.loading {
            background: rgba(100, 100, 100, 0.1);
            border-color: rgba(100, 100, 100, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .video-btn-top.ready {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
            animation: pulse 1.5s infinite;
        }

        .copy-btn-top {
            background: rgba(100, 100, 255, 0.12);
            border: 1px solid rgba(100, 100, 255, 0.4);
            color: #6464ff;
        }

        .copy-btn-top.copied {
            background: #6464ff;
            color: white;
            border-color: #6464ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message-text {
            line-height: 1.7;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 60px 30px;
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ffea, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .example-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s;
            text-align: left;
        }

        .example-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 234, 0.4);
            transform: translateY(-5px);
        }

        .example-title {
            font-weight: 600;
            color: #00ffea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .example-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Input Area */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            padding: 25px;
            border-top: 1px solid rgba(0, 255, 234, 0.2);
            z-index: 100;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        /* LEFT SIDE ATTACH BUTTON */
        .attach-btn {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
        }

        .text-input {
            width: 100%;
            min-height: 60px;
            padding: 20px 80px 20px 80px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(0, 255, 234, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .text-input:focus {
            border-color: #00ffea;
        }

        /* RIGHT SIDE SEND BUTTON */
        .send-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: #00ffea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            color: #0a0a0f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .send-button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }

        .typing-dots {
            display: flex;
            gap: 8px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: #00ffea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Video Player */
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .video-player.show {
            display: flex;
        }

        .video-header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 234, 0.2);
        }

        .video-title {
            font-size: 20px;
            font-weight: 600;
            color: #00ffea;
        }

        .video-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .video-container video {
            max-width: 90%;
            max-height: 75vh;
            border-radius: 15px;
        }

        /* Attach Menu */
        .attach-menu {
            position: fixed;
            bottom: 100px;
            left: 25px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 15px;
            padding: 15px;
            z-index: 1002;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
            border: 1px solid rgba(0, 255, 234, 0.3);
        }

        .attach-menu.show {
            display: flex;
        }

        .attach-option {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }

        .attach-option i {
            font-size: 20px;
        }

        .camera-icon { color: #00ffea; }
        .image-icon { color: #ff6b35; }
        .file-icon { color: #6464ff; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 10000;
            font-size: 15px;
            font-weight: 600;
            animation: fadeInOut 2s;
            border: 1px solid rgba(0, 255, 234, 0.3);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .messages-container {
                padding: 20px;
                padding-bottom: 140px;
            }
            
            .message {
                gap: 15px;
            }
            
            .message-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .action-btn-top {
                padding: 8px 15px;
                font-size: 13px;
                min-width: 90px;
            }
            
            .input-container {
                padding: 20px;
            }
            
            .text-input {
                padding: 18px 70px 18px 70px;
                min-height: 56px;
            }
            
            .attach-btn, .send-button {
                width: 45px;
                height: 45px;
            }
            
            .attach-menu {
                left: 20px;
                bottom: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="splash-logo">ü§ñ</div>
        <div class="splash-text">Spirit AI</div>
        <div class="splash-welcome">Hello Darlings, Welcome to My World</div>
        <div class="splash-subtitle">Your intelligent AI companion with David's voice and Wav2Lip video technology</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-title">Spirit AI</div>
            <input type="text" class="login-input" id="username" placeholder="Enter your name" maxlength="20">
            <button class="login-btn" onclick="login()">
                <i class="fas fa-rocket"></i> Start Chatting
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="app-title"><i class="fas fa-robot"></i> Spirit AI</div>
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-name" id="userName">User</div>
            </div>
            <button class="logout-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Chat History</div>
                <button class="new-chat-btn" onclick="newChat()">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="sidebar-body">
                <div class="chat-history" id="chatHistory">
                    <!-- Chat history will appear here -->
                </div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <!-- LEFT SIDE ATTACH BUTTON -->
                <button class="attach-btn" onclick="toggleAttachMenu()" title="Attach files">
                    <i class="fas fa-paperclip"></i>
                </button>
                
                <!-- Attach Menu -->
                <div class="attach-menu" id="attachMenu">
                    <button class="attach-option" onclick="openCamera()">
                        <i class="fas fa-camera camera-icon"></i>
                        <span>Camera</span>
                    </button>
                    <button class="attach-option" onclick="openImagePicker()">
                        <i class="fas fa-image image-icon"></i>
                        <span>Images</span>
                    </button>
                    <button class="attach-option" onclick="openFilePicker()">
                        <i class="fas fa-file file-icon"></i>
                        <span>Files</span>
                    </button>
                </div>
                
                <!-- Text Input -->
                <textarea 
                    class="text-input" 
                    id="messageInput"
                    placeholder="Ask Spirit AI anything... (Shift+Enter for new line)"
                    rows="1"
                    oninput="autoResize()"
                    onkeydown="handleKeyDown(event)"
                ></textarea>

                <!-- RIGHT SIDE SEND BUTTON -->
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Video Player -->
        <div class="video-player" id="videoPlayer">
            <div class="video-header">
                <div class="video-title">Spirit AI Video Explanation</div>
                <button class="video-close" onclick="closeVideo()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-container">
                <video id="videoElement" controls autoplay></video>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const BACKEND_URL = "http://localhost:5000";
        let currentUser = null;
        let currentChatId = null;
        let chats = {};
        let currentMessages = [];
        let isTyping = false;
        let currentSpeakingButton = null;
        let isCurrentlySpeaking = false;
        let currentUtterance = null;
        let videoGenerating = false;
        let generatedVideoUrls = {};

        // ========== INITIALIZATION ==========
        document.getElementById('splashScreen').style.display = 'flex';
        
        setTimeout(() => {
            checkUserAndStart();
        }, 2000);

        function checkUserAndStart() {
            const savedUser = localStorage.getItem('spirit_user');
            
            document.getElementById('splashScreen').style.display = 'none';
            
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('appContainer').style.display = 'flex';
                initializeApp();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('username').focus();
            }
        }

        // ========== LOGIN ==========
        function login() {
            const usernameInput = document.getElementById('username');
            const name = usernameInput.value.trim();
            
            if (!name) {
                showToast("Please enter your name");
                return;
            }
            
            currentUser = name;
            localStorage.setItem('spirit_user', currentUser);
            
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            initializeApp();
            showToast(`Welcome ${name}!`);
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                stopSpeaking();
                
                localStorage.removeItem('spirit_user');
                currentUser = null;
                currentChatId = null;
                chats = {};
                currentMessages = [];
                generatedVideoUrls = {};
                
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('username').value = '';
                document.getElementById('username').focus();
                
                showToast("Logged out successfully");
            }
        }

        // ========== APP INITIALIZATION ==========
        function initializeApp() {
            updateUserInfo();
            loadChats();
            setupEventListeners();
            newChat();
        }

        function updateUserInfo() {
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            if (currentUser) {
                userAvatar.textContent = currentUser.charAt(0).toUpperCase();
                userName.textContent = currentUser;
            }
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', () => {
                autoResize();
                updateSendButton();
            });
            
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('messagesContainer').addEventListener('click', () => {
                messageInput.focus();
                hideAttachMenu();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeVideo();
                    closeSidebar();
                    hideAttachMenu();
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.attach-btn') && !e.target.closest('.attach-menu')) {
                    hideAttachMenu();
                }
            });
        }

        function updateSendButton() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            sendButton.disabled = messageInput.value.trim() === '' || isTyping;
        }

        // ========== BACKEND API ==========
        async function callBackendAPI(endpoint, data) {
            try {
                console.log(`üì° Calling ${BACKEND_URL}${endpoint}`);
                
                const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.error('‚ùå API Error:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    showToast("‚ùå Cannot connect to backend. Make sure Python server is running at http://localhost:5000");
                } else {
                    showToast("‚ùå Backend error occurred");
                }
                
                throw error;
            }
        }

        // ========== CHAT FUNCTIONS ==========
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || isTyping) return;
            
            // Add user message
            addMessage(text, 'user');
            input.value = '';
            autoResize();
            updateSendButton();
            
            // Remove welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            showTypingIndicator();
            isTyping = true;
            
            try {
                // Call backend for text answer
                const response = await callBackendAPI('/api/ask', {
                    question: text,
                    user_id: currentUser,
                    chat_id: currentChatId
                });
                
                removeTypingIndicator();
                
                if (response && (response.answer || response.response || response.message)) {
                    const answerText = response.answer || response.response || response.message;
                    addAIResponse(answerText);
                } else {
                    throw new Error('No answer in response');
                }
                
            } catch (error) {
                console.error('Backend error:', error);
                removeTypingIndicator();
                
                // Fallback response
                setTimeout(() => {
                    addAIResponse(`I understand you're asking about "${text}". This is a fallback response.`);
                }, 300);
            }
            
            isTyping = false;
            updateChatTitle(text);
            input.focus();
        }

        function addAIResponse(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const formattedText = text.replace(/\n/g, '<br>');
            const messageId = 'msg-' + Date.now();
            
            // Store in global for easy access
            if (!generatedVideoUrls[messageId]) {
                generatedVideoUrls[messageId] = null;
            }
            
            // Create message with action buttons ABOVE text
            messageDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="message-actions-top">
                        <button class="action-btn-top speak-btn-top" id="speak-btn-${messageId}" onclick="toggleSpeak('${escapeText(text)}', '${messageId}')">
                            <i class="fas fa-volume-up"></i>
                            <span>Speak</span>
                        </button>
                        <button class="action-btn-top video-btn-top" id="video-btn-${messageId}" onclick="startVideoGeneration('${escapeText(text)}', '${messageId}')">
                            <i class="fas fa-video"></i>
                            <span>Video</span>
                        </button>
                        <button class="action-btn-top copy-btn-top" id="copy-btn-${messageId}" onclick="copyText('${escapeText(text)}', '${messageId}')">
                            <i class="fas fa-copy"></i>
                            <span>Copy</span>
                        </button>
                    </div>
                    <div class="message-text">${formattedText}</div>
                </div>
            `;
            
            document.getElementById('messagesContainer').appendChild(messageDiv);
            
            const message = {
                id: messageId,
                text: text,
                sender: 'ai',
                timestamp: Date.now()
            };
            
            currentMessages.push(message);
            if (chats[currentChatId]) {
                chats[currentChatId].messages = currentMessages;
                chats[currentChatId].updatedAt = Date.now();
            }
            
            saveChats();
            scrollToBottom();
            
            // Auto-speak the response
            setTimeout(() => {
                speakText(text, messageId);
                const speakBtn = document.getElementById(`speak-btn-${messageId}`);
                if (speakBtn) {
                    speakBtn.innerHTML = '<i class="fas fa-pause"></i><span>Stop</span>';
                    speakBtn.classList.add('speaking');
                }
            }, 500);
        }

        // ========== SPEAKER FUNCTION ==========
        function toggleSpeak(text, messageId) {
            const speakBtn = document.getElementById(`speak-btn-${messageId}`);
            
            if (isCurrentlySpeaking && currentSpeakingButton === speakBtn) {
                stopSpeaking();
                speakBtn.innerHTML = '<i class="fas fa-volume-up"></i><span>Speak</span>';
                speakBtn.classList.remove('speaking');
                showToast("‚è∏Ô∏è Speech stopped");
            } else {
                stopSpeaking();
                speakText(text, messageId);
                speakBtn.innerHTML = '<i class="fas fa-pause"></i><span>Stop</span>';
                speakBtn.classList.add('speaking');
                currentSpeakingButton = speakBtn;
                showToast("üîä Speaking answer...");
            }
        }

        function speakText(text, messageId) {
            if (!('speechSynthesis' in window)) {
                showToast("Text-to-speech not supported");
                return;
            }
            
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            
            const cleanText = text.substring(0, 1000);
            currentUtterance = new SpeechSynthesisUtterance(cleanText);
            
            const voices = window.speechSynthesis.getVoices();
            let selectedVoice = null;
            
            // Try to find David voice
            const preferredVoices = ['Microsoft David Desktop', 'Google US English Male', 'David'];
            
            for (const preferred of preferredVoices) {
                const voice = voices.find(v => v.name.includes(preferred));
                if (voice) {
                    selectedVoice = voice;
                    break;
                }
            }
            
            if (selectedVoice) {
                currentUtterance.voice = selectedVoice;
            }
            
            currentUtterance.rate = 0.95;
            currentUtterance.pitch = 1.0;
            currentUtterance.volume = 1;
            
            currentUtterance.onstart = function() {
                isCurrentlySpeaking = true;
            };
            
            currentUtterance.onend = function() {
                isCurrentlySpeaking = false;
                currentSpeakingButton = null;
                if (messageId) {
                    const speakBtn = document.getElementById(`speak-btn-${messageId}`);
                    if (speakBtn) {
                        speakBtn.innerHTML = '<i class="fas fa-volume-up"></i><span>Speak</span>';
                        speakBtn.classList.remove('speaking');
                    }
                }
            };
            
            currentUtterance.onerror = function() {
                isCurrentlySpeaking = false;
                currentSpeakingButton = null;
                showToast("Speech error occurred");
            };
            
            window.speechSynthesis.speak(currentUtterance);
        }

        function stopSpeaking() {
            if ('speechSynthesis' in window && window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                isCurrentlySpeaking = false;
                currentUtterance = null;
                
                document.querySelectorAll('.speak-btn-top').forEach(btn => {
                    btn.innerHTML = '<i class="fas fa-volume-up"></i><span>Speak</span>';
                    btn.classList.remove('speaking');
                });
                
                currentSpeakingButton = null;
            }
        }

        // ========== VIDEO GENERATION ==========
        async function startVideoGeneration(text, messageId) {
            // SHOW "Video coming soon" FIRST
            showToast("üé¨ Video feature coming soon!");
            return;

        }

        function showVideo(videoUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoElement = document.getElementById('videoElement');
            
            console.log('üé¨ Playing video from:', videoUrl);
            
            videoElement.src = videoUrl;
            videoPlayer.classList.add('show');
            
            videoElement.play().catch(e => {
                console.log("Auto-play blocked");
            });
            
            videoElement.onended = function() {
                showToast("‚úÖ Video finished");
                closeVideo();
            };
        }

        function closeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoElement = document.getElementById('videoElement');
            
            videoElement.pause();
            videoElement.src = '';
            videoPlayer.classList.remove('show');
            
            document.getElementById('messageInput').focus();
        }

        // ========== ATTACH MENU FUNCTIONS ==========
        function toggleAttachMenu() {
            const attachMenu = document.getElementById('attachMenu');
            if (attachMenu.classList.contains('show')) {
                hideAttachMenu();
            } else {
                attachMenu.classList.add('show');
            }
        }

        function hideAttachMenu() {
            const attachMenu = document.getElementById('attachMenu');
            attachMenu.classList.remove('show');
        }

        function openCamera() {
            hideAttachMenu();
            showToast("üì∏ Camera feature coming soon!");
        }

        function openImagePicker() {
            hideAttachMenu();
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;
            input.onchange = function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    showToast(`üì∏ Selected ${files.length} image(s)`);
                }
            };
            input.click();
        }

        function openFilePicker() {
            hideAttachMenu();
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.onchange = function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    showToast(`üìÅ Selected ${files.length} file(s)`);
                }
            };
            input.click();
        }

        // ========== COPY FUNCTION - WORKING PERFECTLY ==========
        function copyText(text, messageId) {
            const copyBtn = document.getElementById(`copy-btn-${messageId}`);
            const originalText = copyBtn.innerHTML;
            
            // Use modern clipboard API
            navigator.clipboard.writeText(text).then(() => {
                // Success
                copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
                copyBtn.classList.add('copied');
                showToast("üìã Copied to clipboard");
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
                
            }).catch(err => {
                // Fallback for older browsers
                console.error('Clipboard API failed, using fallback:', err);
                
                // Create a temporary textarea
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
                    copyBtn.classList.add('copied');
                    showToast("üìã Copied to clipboard");
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.classList.remove('copied');
                    }, 2000);
                    
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    showToast("‚ùå Copy failed");
                }
                
                document.body.removeChild(textArea);
            });
        }

        // ========== SIDEBAR FUNCTIONS ==========
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('show');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            
            document.getElementById('messageInput').focus();
        }

        // ========== UI FUNCTIONS ==========
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatarClass = sender === 'user' ? 'message-avatar user-avatar-message' : 'message-avatar';
            const avatarText = sender === 'user' ? (currentUser ? currentUser.charAt(0).toUpperCase() : 'U') : 'AI';
            const formattedText = text.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="${avatarClass}">${avatarText}</div>
                <div class="message-content">
                    <div class="message-text">${formattedText}</div>
                </div>
            `;
            
            document.getElementById('messagesContainer').appendChild(messageDiv);
            
            const message = {
                id: 'msg-' + Date.now(),
                text: text,
                sender: sender,
                timestamp: Date.now()
            };
            
            currentMessages.push(message);
            if (chats[currentChatId]) {
                chats[currentChatId].messages = currentMessages;
                chats[currentChatId].updatedAt = Date.now();
            }
            
            saveChats();
            scrollToBottom();
        }

        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            container.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.querySelector('.typing-indicator');
            if (typing) typing.remove();
        }

        function showWelcomeMessage() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-message';
            welcomeDiv.innerHTML = `
                <div class="welcome-title">Hello ${currentUser || 'Friend'}! üëã</div>
                <div class="welcome-subtitle">I'm Spirit AI, your intelligent assistant. Ask me anything and I'll respond with text answers that you can hear in David's voice or watch as Wav2Lip videos.</div>
                
                <div class="examples-grid">
                    <div class="example-card" onclick="insertExample('What is artificial intelligence?')">
                        <div class="example-title">ü§ñ AI Basics</div>
                        <div class="example-text">Learn about artificial intelligence and machine learning</div>
                    </div>
                    <div class="example-card" onclick="insertExample('Explain how Wav2Lip technology works')">
                        <div class="example-title">üé¨ Video Tech</div>
                        <div class="example-text">Understand Wav2Lip video synchronization</div>
                    </div>
                    <div class="example-card" onclick="insertExample('Tell me about space exploration')">
                        <div class="example-title">üöÄ Space Science</div>
                        <div class="example-text">Discover the wonders of the universe</div>
                    </div>
                    <div class="example-card" onclick="insertExample('How does speech synthesis work?')">
                        <div class="example-title">üîä Voice Tech</div>
                        <div class="example-text">Learn about text-to-speech technology</div>
                    </div>
                </div>
            `;
            
            container.appendChild(welcomeDiv);
        }

        function insertExample(text) {
            document.getElementById('messageInput').value = text;
            autoResize();
            updateSendButton();
            document.getElementById('messageInput').focus();
        }

        function autoResize() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // ========== CHAT MANAGEMENT ==========
        function newChat() {
            stopSpeaking();
            
            currentChatId = 'chat-' + Date.now();
            currentMessages = [];
            generatedVideoUrls = {};
            
            chats[currentChatId] = {
                id: currentChatId,
                title: 'New Chat',
                messages: [],
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            showWelcomeMessage();
            saveChats();
            renderChatHistory();
            
            closeSidebar();
            document.getElementById('messageInput').focus();
        }

        function loadChats() {
            const saved = localStorage.getItem('spirit_chats_' + currentUser);
            if (saved) {
                try {
                    chats = JSON.parse(saved);
                } catch (e) {
                    chats = {};
                }
            }
        }

        function saveChats() {
            localStorage.setItem('spirit_chats_' + currentUser, JSON.stringify(chats));
            renderChatHistory();
        }

        function renderChatHistory() {
            const container = document.getElementById('chatHistory');
            container.innerHTML = '';
            
            const sortedChats = Object.values(chats)
                .sort((a, b) => b.updatedAt - a.updatedAt)
                .slice(0, 10);
            
            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                
                const timeAgo = getTimeAgo(chat.updatedAt);
                const shortTitle = chat.title.length > 30 
                    ? chat.title.substring(0, 30) + '...' 
                    : chat.title;
                
                chatItem.innerHTML = `
                    <span>üí¨</span>
                    <span style="flex: 1; font-weight: 500;">${shortTitle}</span>
                    <span style="font-size: 12px; color: #94a3b8;">${timeAgo}</span>
                `;
                
                chatItem.onclick = () => switchChat(chat.id);
                container.appendChild(chatItem);
            });
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        function switchChat(chatId) {
            stopSpeaking();
            
            currentChatId = chatId;
            currentMessages = chats[chatId]?.messages || [];
            generatedVideoUrls = {};
            
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (currentMessages.length === 0) {
                showWelcomeMessage();
            } else {
                currentMessages.forEach(msg => {
                    if (msg.sender === 'user') {
                        addMessage(msg.text, 'user');
                    } else {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        const formattedText = msg.text.replace(/\n/g, '<br>');
                        const messageId = msg.id || 'msg-' + Date.now();
                        const escapedText = escapeText(msg.text);
                        
                        messageDiv.innerHTML = `
                            <div class="message-avatar">AI</div>
                            <div class="message-content">
                                <div class="message-actions-top">
                                    <button class="action-btn-top speak-btn-top" id="speak-btn-${messageId}" onclick="toggleSpeak('${escapedText}', '${messageId}')">
                                        <i class="fas fa-volume-up"></i>
                                        <span>Speak</span>
                                    </button>
                                    <button class="action-btn-top video-btn-top" id="video-btn-${messageId}" onclick="startVideoGeneration('${escapedText}', '${messageId}')">
                                        <i class="fas fa-video"></i>
                                        <span>Video</span>
                                    </button>
                                    <button class="action-btn-top copy-btn-top" id="copy-btn-${messageId}" onclick="copyText('${escapedText}', '${messageId}')">
                                        <i class="fas fa-copy"></i>
                                        <span>Copy</span>
                                    </button>
                                </div>
                                <div class="message-text">${formattedText}</div>
                            </div>
                        `;
                        container.appendChild(messageDiv);
                    }
                });
                scrollToBottom();
            }
            
            closeSidebar();
            renderChatHistory();
            document.getElementById('messageInput').focus();
        }

        function updateChatTitle(firstMessage) {
            if (chats[currentChatId] && chats[currentChatId].title === 'New Chat' && firstMessage) {
                const title = firstMessage.length > 40 
                    ? firstMessage.substring(0, 40) + '...' 
                    : firstMessage;
                chats[currentChatId].title = title;
                saveChats();
            }
        }

        function escapeText(text) {
            if (!text) return '';
            return text
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\\/g, '\\\\');
        }
    </script>
